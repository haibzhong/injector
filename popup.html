<html>

<head>
    <link rel="stylesheet" href="lib/ace/editor.css">
    <link href="popup.css" rel="stylesheet" type="text/css">

    <script src="lib/jquery-2.1.4.min.js"></script>

    <script src="lib/ace/ace.js"></script>
    <script src="lib/ace/editor.js"></script>
    <script src="lib/marked.js"></script>
    <script src="lib/ace/mode-javascript.js"></script>
    <script src="lib/ace/worker-javascript.js"></script>
</head>

<body >
    <script type="text/template" id="tpl">
        <div class="rule">
            <div>
                <label>url regexp:</label>
                <input type="text" name="pattern" />
            </div>
            <div>
                <label>run in: 
                    <select class="runIn">
                        <option value="window" selected>document</option>
                        <!-- TODO 
                        <option value="content">content.js</option>
                        <option value="background">background.js</option>
                       -->
                    </select>
                </label>
                <label>run at: 
                    <select class="runAt">
                        <option value="document_start">document_start</option>
                        <option value="document_end">document_end</option>
                        <option value="document_idle" selected>document_idle</option>
                    </select>
                </label>
                <div class="codeWrapper">
                    <div class="code"></div>
                    <div class="tools">
                        <!--<button class="prettyPrint">pretty print</button>-->
                    </div>
                </div>
            </div>
            <div class="actions">
                <button name="delete">remove rule</button>
                <button name="save">save</button>
            </div>
        </div>
    </script>
    <div id="rules">
        <div class="actions">
            <button name="new">add new rule</button>
            <button name="manage">manage rules</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
